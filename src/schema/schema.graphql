type Query {
  hello: String
  """
  returns user info by Id
  """
  getUserInfo(user_id: ID!): User
  """
  returns all available user's private chat
  """
  getPrivateChatsRooms(user_id: ID!): [UserInChat]
}

type Mutation {
  """
  Example mutation, retuns string
  """
  helloUpdate: String
  """
  Create account method
  """
  createAccount(email: String!, password: String!, name: String!): GeneralResponse
  """
  Login account method
  """
  loginAccount(email: String!, password: String!): LoginResponse
}

type GeneralResponse {
  status: String
  code: String
  message: String
}

type LoginResponse {
  status: String
  code: String
  message: String
  token: String
}

interface User {
    user_id: ID
    name: String
    email: String
    created: String
    updated: String
}

type UserInChat implements User {
  user_id: ID
  room_id: ID
  name: String
  email: String
  created: String
  updated: String
  status: String
}
